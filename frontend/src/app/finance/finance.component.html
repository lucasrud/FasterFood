
<table>
  <tr>
    <th>Process Nr </th>
    <th>Meal Name</th>
    <th>Retail Price</th>
  </tr>

  <tr *ngFor="let process of processes">

    <td class="alignMid">{{process.retailPrice}}</td>
  </tr>
</table>
