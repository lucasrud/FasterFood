<div>
  <h2>Ingredient Purchase-Prices</h2>
  <table>
    <tr>
      <th>Ingredient</th>
      <th>Actual Price</th>
      <th>New Price</th>
    </tr>
    <tr *ngFor="let ingredient of ingredients">
      <td>{{ingredient.name}}</td>
      <td>{{ingredient.purchasePrice}}</td>
      <td><input type="text" placeholder="0" #price></td>
      <td>
        <button (click)="changePrice(ingredient, price.value)">Change</button>
      </td>
    </tr>
  </table>
</div>
